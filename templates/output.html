<script>
    $(function() {
        
    $.ajax({
        url: 'post_step',                //'../post_step'
        //data: JSON.stringify(data),
        contentType: 'application/json;charset=UTF-8',         //$('form').serialize()
        type: 'GET',
        success: function(response) {
            //window.location.href = response.url
            table_str=""
            for (step=0;step<response.length;step++)
            {
                image_str='<tr><th>STEP'+(step+1)+'</th>'
                for(image=0;image<response[step].length;image++)
                {
                    image_str+='<td><img src="'+response[step][image]+'"></img></td>';
                }
                image_str+='</tr>'
                table_str+=image_str            
            }
            
            $('#step_table').html(table_str);
            
            console.log(response);
        },
        error: function(error) {
            console.log(error);
            }
        });
 
});
</script>
