<script>
    //set the default value
    var txtId = 2;

    //add input block in showBlock
    $("#btn_new").click(function () {
        if(txtId > 6){
            $("#btn_new").attr("disabled","disabled");
        }
        else{
            $("#showBlock").append('<div id="div' + txtId + '">Step '+ txtId +':<textarea id= "step' + txtId + '" class="form-control"/></div>');
            txtId++;
            console.log(txtId)
            if(txtId > 6){
                $("#btn_delete").removeAttr("disabled");
                $("#btn_new").attr("disabled","disabled");
            }
            else if(txtId > 2){
                $("#btn_delete").removeAttr("disabled");
            }
        }
    });

    //remove div
    function deltxt() {
        $("#btn_new").removeAttr("disabled");
        $("#div"+(txtId-1)).remove();
        txtId--;
        if(txtId == 2){
            $("#btn_delete").attr("disabled","disabled");
        }
    }
